<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountUp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      height: 400px;
      width: 420px;
      border-radius: 24px;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .container {
      padding: 20px 20px 24px 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.1em;
      font-weight: 300;
      letter-spacing: 2px;
      color: #e94560;
      text-transform: uppercase;
    }

    .stats-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 6px 12px;
      color: #fff;
      font-size: 0.75em;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-app-region: no-drag;
    }

    .stats-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .event-section {
      text-align: center;
      margin-bottom: 12px;
    }

    .its-been {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 4px;
    }

    .event-name-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .event-name {
      font-size: 1.1em;
      font-weight: 600;
      color: #00d9ff;
      text-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background 0.3s ease;
      max-width: 280px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .event-name:hover {
      background: rgba(0, 217, 255, 0.1);
    }

    .event-input {
      font-size: 1.1em;
      font-weight: 600;
      color: #00d9ff;
      background: rgba(0, 217, 255, 0.1);
      border: 1px solid rgba(0, 217, 255, 0.3);
      border-radius: 6px;
      padding: 4px 8px;
      text-align: center;
      width: 280px;
      outline: none;
    }

    .event-input:focus {
      border-color: #00d9ff;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
    }

    .edit-icon {
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
    }

    .timer-display {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .time-row {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 8px;
    }

    .time-unit {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px 8px;
      min-width: 52px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .time-value {
      font-size: 1.5em;
      font-weight: 700;
      color: #00d9ff;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
    }

    .time-label {
      font-size: 0.6em;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 3px;
    }

    .since-text {
      text-align: center;
      font-size: 0.75em;
      color: rgba(255, 255, 255, 0.5);
      margin: 8px 0;
    }

    .status {
      text-align: center;
      font-size: 0.75em;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 12px;
    }

    .status.running {
      color: #00ff88;
    }

    .status.stopped {
      color: #ff6b6b;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      -webkit-app-region: no-drag;
      margin-top: auto;
      padding-top: 8px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-start {
      background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
      color: #000;
    }

    .btn-start:hover {
      background: linear-gradient(135deg, #33e0ff 0%, #00b3e6 100%);
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
    }

    .btn-reset {
      background: linear-gradient(135deg, #e94560 0%, #cc3355 100%);
      color: #fff;
    }

    .btn-reset:hover {
      background: linear-gradient(135deg, #ff5577 0%, #e94560 100%);
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* Pulse animation for running status */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status.running::before {
      content: '‚óè';
      margin-right: 5px;
      animation: pulse 1.5s infinite;
    }

    /* Stats Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      -webkit-app-region: no-drag;
    }

    .modal-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 16px;
      padding: 20px;
      width: 380px;
      max-height: 340px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .modal-header h2 {
      font-size: 1.1em;
      font-weight: 500;
      color: #e94560;
    }

    .close-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.5em;
      cursor: pointer;
      padding: 0 5px;
    }

    .close-btn:hover {
      color: #fff;
    }

    .stats-table {
      width: 100%;
      border-collapse: collapse;
    }

    .stats-table th {
      text-align: left;
      padding: 8px;
      font-size: 0.75em;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stats-table td {
      padding: 10px 8px;
      font-size: 0.85em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stats-table tr:last-child td {
      border-bottom: none;
    }

    .stat-value {
      color: #00d9ff;
      font-weight: 600;
    }

    .no-stats {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      padding: 30px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚è± CountUp</h1>
      <button class="stats-btn" id="statsBtn">üìä Stats</button>
    </div>
    
    <div class="event-section">
      <div class="its-been">It's been</div>
    </div>

    <div class="timer-display">
      <div class="time-row">
        <div class="time-unit">
          <div class="time-value" id="years">0</div>
          <div class="time-label">Years</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="months">0</div>
          <div class="time-label">Months</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="days">0</div>
          <div class="time-label">Days</div>
        </div>
      </div>
      <div class="time-row">
        <div class="time-unit">
          <div class="time-value" id="hours">00</div>
          <div class="time-label">Hours</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="minutes">00</div>
          <div class="time-label">Min</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="seconds">00</div>
          <div class="time-label">Sec</div>
        </div>
      </div>
    </div>

    <div class="event-section">
      <div class="since-text">since</div>
      <div class="event-name-container">
        <span class="event-name" id="eventName" title="Click to edit">I started tracking</span>
        <input type="text" class="event-input" id="eventInput" style="display: none;" placeholder="Enter event name..." maxlength="100">
      </div>
    </div>

    <div class="status" id="status">Not Started</div>
    
    <div class="controls">
      <button class="btn btn-start" id="startBtn">Start</button>
      <button class="btn btn-reset" id="resetBtn">Reset</button>
    </div>
  </div>

  <!-- Stats Modal -->
  <div class="modal-overlay" id="statsModal">
    <div class="modal">
      <div class="modal-header">
        <h2>üìä Weekly Stats</h2>
        <button class="close-btn" id="closeStats">&times;</button>
      </div>
      <div id="statsContent">
        <table class="stats-table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Resets</th>
              <th>Avg Time</th>
            </tr>
          </thead>
          <tbody id="statsBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Use the secure contextBridge API exposed by preload.js
    const api = window.countupAPI;

    let startTime = null;
    let isRunning = false;
    let updateInterval = null;
    let eventName = 'I started tracking';

    // DOM elements
    const yearsEl = document.getElementById('years');
    const monthsEl = document.getElementById('months');
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const eventNameEl = document.getElementById('eventName');
    const eventInputEl = document.getElementById('eventInput');
    const statsBtn = document.getElementById('statsBtn');
    const statsModal = document.getElementById('statsModal');
    const closeStatsBtn = document.getElementById('closeStats');
    const statsBody = document.getElementById('statsBody');

    // Calculate elapsed time with proper year/month handling
    function calculateElapsedTime(startTimestamp) {
      const start = new Date(startTimestamp);
      const now = new Date();
      
      let years = now.getFullYear() - start.getFullYear();
      let months = now.getMonth() - start.getMonth();
      let days = now.getDate() - start.getDate();
      let hours = now.getHours() - start.getHours();
      let minutes = now.getMinutes() - start.getMinutes();
      let seconds = now.getSeconds() - start.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }
      if (months < 0) { months += 12; years--; }

      return { years, months, days, hours, minutes, seconds };
    }

    // Format duration in milliseconds to readable string
    function formatDuration(ms) {
      if (ms === 0) return '-';
      const hours = Math.floor(ms / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      if (hours > 24) {
        const days = Math.floor(hours / 24);
        return `${days}d ${hours % 24}h`;
      }
      if (hours > 0) return `${hours}h ${minutes}m`;
      return `${minutes}m`;
    }

    // Update the display
    function updateDisplay() {
      if (!startTime) {
        yearsEl.textContent = '0';
        monthsEl.textContent = '0';
        daysEl.textContent = '0';
        hoursEl.textContent = '00';
        minutesEl.textContent = '00';
        secondsEl.textContent = '00';
        return;
      }

      const elapsed = calculateElapsedTime(startTime);
      
      yearsEl.textContent = elapsed.years;
      monthsEl.textContent = elapsed.months;
      daysEl.textContent = elapsed.days;
      hoursEl.textContent = String(elapsed.hours).padStart(2, '0');
      minutesEl.textContent = String(elapsed.minutes).padStart(2, '0');
      secondsEl.textContent = String(elapsed.seconds).padStart(2, '0');
    }

    // Update status display
    function updateStatus() {
      if (isRunning && startTime) {
        statusEl.textContent = 'Counting...';
        statusEl.className = 'status running';
        startBtn.style.display = 'none';
      } else {
        statusEl.textContent = 'Not Started';
        statusEl.className = 'status stopped';
        startBtn.style.display = 'inline-block';
      }
    }

    // Start the counter
    async function startCounter() {
      startTime = await api.startCounter();
      isRunning = true;
      updateStatus();
      startUpdateLoop();
    }

    // Reset the counter
    async function resetCounter() {
      await api.resetCounter();
      startTime = null;
      isRunning = false;
      updateStatus();
      updateDisplay();
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
    }

    // Start the update loop
    function startUpdateLoop() {
      if (updateInterval) clearInterval(updateInterval);
      updateDisplay();
      updateInterval = setInterval(updateDisplay, 1000);
    }

    // Event name editing
    function startEditingEventName() {
      eventNameEl.style.display = 'none';
      eventInputEl.style.display = 'block';
      eventInputEl.value = eventName;
      eventInputEl.focus();
      eventInputEl.select();
    }

    async function saveEventName() {
      // Validate and sanitize input (max 100 chars, escape HTML)
      let newName = eventInputEl.value.trim().slice(0, 100) || 'I started tracking';
      // Basic HTML escaping for display safety
      newName = newName.replace(/[<>&"']/g, (c) => {
        const escapes = { '<': '&lt;', '>': '&gt;', '&': '&amp;', '"': '&quot;', "'": '&#39;' };
        return escapes[c];
      });
      eventName = newName;
      eventNameEl.textContent = newName; // textContent is safe from XSS
      eventNameEl.style.display = 'inline';
      eventInputEl.style.display = 'none';
      await api.setEventName(newName);
    }

    // Stats modal
    async function showStats() {
      const stats = await api.getStats();
      statsBody.innerHTML = '';
      
      if (stats.length === 0 || stats.every(s => s.resets === 0)) {
        statsBody.innerHTML = '<tr><td colspan="3" class="no-stats">No reset data yet. Start tracking to see stats!</td></tr>';
      } else {
        stats.forEach(stat => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${stat.date}</td>
            <td class="stat-value">${stat.resets}</td>
            <td class="stat-value">${formatDuration(stat.avgDuration)}</td>
          `;
          statsBody.appendChild(row);
        });
      }
      
      statsModal.classList.add('show');
    }

    function hideStats() {
      statsModal.classList.remove('show');
    }

    // Initialize
    async function init() {
      startTime = await api.getStartTime();
      isRunning = await api.getIsRunning();
      eventName = await api.getEventName() || 'I started tracking';
      eventNameEl.textContent = eventName;
      
      updateStatus();
      
      if (isRunning && startTime) {
        startUpdateLoop();
      } else {
        updateDisplay();
      }
    }

    // Event listeners
    startBtn.addEventListener('click', startCounter);
    resetBtn.addEventListener('click', resetCounter);
    eventNameEl.addEventListener('click', startEditingEventName);
    eventInputEl.addEventListener('blur', saveEventName);
    eventInputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') saveEventName();
      if (e.key === 'Escape') {
        eventInputEl.value = eventName;
        saveEventName();
      }
    });
    statsBtn.addEventListener('click', showStats);
    closeStatsBtn.addEventListener('click', hideStats);
    statsModal.addEventListener('click', (e) => {
      if (e.target === statsModal) hideStats();
    });

    // Listen for IPC messages from main process
    api.onCounterStarted(async () => {
      startTime = await api.getStartTime();
      isRunning = true;
      updateStatus();
      startUpdateLoop();
    });

    api.onCounterReset(() => {
      startTime = null;
      isRunning = false;
      updateStatus();
      updateDisplay();
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
    });

    // Start the app
    init();
  </script>
</body>
</html>
